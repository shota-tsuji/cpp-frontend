



type Query {
	recipeDetail(id: ID!): RecipeDetail!
	recipes: [Recipe!]!
}

type Recipe {
	id: Int!
	title: String!
	description: String!
}

type RecipeDetail {
	id: Int!
	title: String!
	description: String!
	steps: [Step!]!
}

type Step {
	id: Int!
	description: String!
	resourceId: Int!
	orderNumber: Int!
	duration: Int!
}


schema {
	query: Query
}
