query process($processId: ID!){
    process(id: $processId) {
        stepResults {
            id,
            recipeId,
            resourceId,
            startTime,
            duration,
            timelineIndex,
            orderNumber
        }
        resourceInfos {
            id,
            name,
            steps {
                id,
                recipeId,
                resourceId,
                startTime,
                duration,
                timelineIndex
            }
        }
    }
}
